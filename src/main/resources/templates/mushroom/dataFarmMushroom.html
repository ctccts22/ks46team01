<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>
        document.getElementById("addBtn1").addEventListener("click", function() {
            window.location.href = "/mushroom/add/addDataFarmMushroom";
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">버섯 재배 관련 상세 정보</h2>
                <button id="addBtn1" th:href="@{/mushroom/add/addDataFarmMushroom}" class="btn btn-primary"> 등록 </button>
                <button id="addBtn2" th:href="@{/mushroom/add/addDataFarmMushroom}" class="btn btn-primary"> 수정 </button>
                <button id="addBtn3" th:href="@{/mushroom/add/addDataFarmMushroom}" class="btn btn-primary"> 삭제 </button>
                <button id="addBtn4" th:href="@{/mushroom/add/addDataFarmMushroom}" class="btn btn-primary"> 검색기능? </button>
                <button id="addBtn5" th:href="@{/mushroom/add/addDataFarmMushroom}" class="btn btn-primary"> 추가 할거 생각해보기 </button>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>농가재배 정보 등록 고유코드</th>
                        <th>회원고유번호</th>
                        <th>사업자 고유번호</th>
                        <th>재배규모(배지기준)</th>
                        <th>일 버섯 생산량</th>
                        <th>매출 예상치</th>
                        <th>실 발생 매출</th>
                        <th>생산 일자</th>
                        <th>매출 발생 일자</th>
                        <th>예상 폐배지 수량</th>
                        <th>등록일자</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${fd == null}" th:each="l:${fd}">

                        <td th:text="${l.farm_data_idx}"></td>
                        <td th:text="${l.username}"></td>
                        <td th:text="${l.company_info_idx}"></td>
                        <td th:text="${l.farm_data_compost}"></td>
                        <td th:text="${l.farm_data_production}"></td>
                        <td th:text="${l.farm_data_expected_sale}"></td>
                        <td th:text="${l.farm_data_actual_sale}"></td>
                        <td th:text="${l.farm_data_production_date}"></td>
                        <td th:text="${l.farm_data_occurrence_sale_date}"></td>
                        <td th:text="${l.farm_data_expected_wasted}"></td>
                        <td th:text="${l.farm_data_date}"></td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
