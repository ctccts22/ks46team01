<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customJs">

</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">버섯 생육 최적 조건</h2>
                <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>버섯 종류코드</th>
                        <th>작물 고유코드</th>
                        <th>온도</th>
                        <th>습도</th>
                        <th>산소</th>
                        <th>이산화탄소 농도</th>
                        <th>조도</th>
                        <th>수소 이온 농도지수</th>
                        <th>년도</th>
                        <th>사용유무</th>
                        <th>관리자 이름</th>
                        <th>등록날짜</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${fc == null}" th:each="l:${fc}">

                        <td th:text="${l.mushroom_condition_idx}"></td>
                        <td th:text="${l.crop_idx}"></td>
                        <td th:text="${l.mushroom_condition_temperature}"></td>
                        <td th:text="${l.mushroom_condition_humidity}"></td>
                        <td th:text="${l.mushroom_condition_oxygen}"></td>
                        <td th:text="${l.mushroom_condition_co2}"></td>
                        <td th:text="${l.mushroom_condition_illuminance}"></td>
                        <td th:text="${l.mushroom_condition_ph}"></td>
                        <td th:text="${l.mushroom_condition_year}"></td>
                        <td th:text="${l.mushroom_condition_use}"></td>
                        <td th:text="${l.admin_username}"></td>
                        <td th:text="${l.mushroom_condition_date}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
