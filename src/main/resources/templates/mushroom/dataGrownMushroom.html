<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>
        document.getElementById("addBtn1").addEventListener("click", function() {
            window.location.href = "/mushroom/add/addDataFarmMushroom";
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">버섯 재배일지</h2>
                <button id="addBtn1" th:href="@{/mushroom/add/addDataGrownMushroom}" class="btn btn-primary"> 등록 </button>
                <button id="addBtn2" th:href="@{/mushroom/add/addDataGrownMushroom}" class="btn btn-primary"> 수정 </button>
                <button id="addBtn3" th:href="@{/mushroom/add/addDataGrownMushroom}" class="btn btn-primary"> 삭제 </button>
                <button id="addBtn4" th:href="@{/mushroom/add/addDataGrownMushroom}" class="btn btn-primary"> 검색기능? </button>
                <button id="addBtn5" th:href="@{/mushroom/add/addDataGrownMushroom}" class="btn btn-primary"> 추가 할거 생각해보기 </button>
                <div th:insert="~{/mushroom/search/searchDataGrownMushroom :: searchFragment}"></div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>버섯생육정보 고유코드</th>
                        <th>농가재배정보등록고유코드</th>
                        <th>작물 고유코드</th>
                        <th>버섯 생육일</th>
                        <th>버섯 생육상태</th>
                        <th>버섯 생육정보 등록일자</th>
                        <th>버섯 생육정보 수정일자</th>
                        <th>버섯 생육정보 상세내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${fmsg == null}" th:each="l:${fmsg}">
                        <td th:text="${l.mushroom_growth_idx}"></td>
                        <td th:text="${l.username}"></td>
                        <td th:text="${l.company_info_idx}"></td>
                        <td th:text="${l.farm_data_idx}"></td>
                        <td th:text="${l.crop_idx}"></td>
                        <td th:text="${l.mushroom_growth_daily}"></td>
                        <td th:text="${l.mushroom_growth_status}"></td>
                        <td th:text="${l.mushroom_growth_date}"></td>
                        <td th:text="${l.mushroom_growth_content}"></td>
                    </tr>
                    <tr th:if="${fmsg == null}">
                        <td colspan="8">등록된 정보가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
