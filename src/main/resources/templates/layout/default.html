<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title></title>
	
	<!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
		rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
		rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- Dropzone.js -->
	<link th:href="@{/vendors/dropzone/dist/min/dropzone.min.css}" rel="stylesheet">
	
	<!-- Custom Theme Style -->
	<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a th:href="@{/}" href="index.html" class="site_title"><i class="fa fa-leaf"></i>
							<span>Mush Cycle</span>
						</a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<div class="profile_info">
							<span style="font-size: 24px; font-weight: bold; color: #ffffff;">환영합니다</span>
							<h2 th:if="${user != null}" th:text="${user.name}">User Name</h2>
							<h2 th:if="${admin != null}" th:text="${admin.adminName}">Admin Name</h2>
						</div>
					</div>

					<!-- /menu profile quick info -->

					<br />
					<!-- sidebar menu -->
					<div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
					<!-- /sidebar menu -->
					<!-- /menu footer buttons -->					
					<div th:replace="~{fragments/menuFooter :: sidebarFooterFragment}"></div>
					<!-- /menu footer buttons -->
				</div>
			</div>
			<!-- top navigation -->
			<div th:replace="~{fragments/topNavi :: topNaviFragment}"></div>			
			<!-- /top navigation -->
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<th:block layout:fragment="customContent">
					</th:block>
				</div>
			</div>
			<!-- footer content -->
			<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	 <!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	
	
	<!-- Custom Theme Scripts -->
	<script th:src="@{/build/js/custom.min.js}"></script>

	<th:block layout:fragment="customJs"></th:block>




</body>
</html>
