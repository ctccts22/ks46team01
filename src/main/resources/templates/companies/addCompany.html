<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>

    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">Add Company</h2>
                <form th:action="@{/companies/addCompany}" th:object="${company}" method="post">
                    <div class="form-group">
                        <label for="companyType">사업자 종류</label>
                        <input type="text" class="form-control" id="companyType" th:field="*{companyType}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
