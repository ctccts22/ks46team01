<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>

  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>로그인</h1>
            <div>
              <input type="text" class="form-control" placeholder="아이디" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="비밀번호" required="" />
            </div>
            <div>
              <a class="btn btn-primary" th:href="@{/}">로그인</a>
              <a class="btn btn-primary" href="#">비밀번호 찾기</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">처음 방문이십니까?
                <a class="to_register" th:href="@{/user/addUser}" href="#signup"> 회원가입 </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-leaf"></i> Mush Cycle</h1>
                <p>©2023 친환경 그린 이코노미 플렛폼 Mush Cycle</p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form>
            <h1>Create Account</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="index.html">Submit</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="#signin" class="to_register"> Log in </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 4 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</th:block>

</html>
