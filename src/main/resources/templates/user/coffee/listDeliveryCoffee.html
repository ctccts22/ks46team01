<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>

</head>
<th:block layout:fragment="customContent">
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="x_panel">
        <div class="x_title">
          <h2>배송 조회 <small>coffee</small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Settings 1</a>
                <a class="dropdown-item" href="#">Settings 2</a>
              </div>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <p class="text-muted font-13 m-b-30">
                  <code>커피가루 배송상태 조회</code>
                </p>
                <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                  <thead class="thead-dark">
                  <tr>
                    <th>카페명</th>
                    <th>수거 담당자 번호</th>
                    <th>카페 주소</th>
                    <th>중량</th>
                    <th>수거신청 날짜</th>
                    <th>배송상태</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr th:if="${userDeliveryList == null}">
                    <td colspan="8">데이터가 없습니다.</td>
                  </tr>
                  <tr th:if="${userDeliveryList != null}" th:each="deliveryItem : ${userDeliveryList}">
                    <td th:text="${deliveryItem.companyInfoName}"></td>
                    <td th:text="${deliveryItem.coffeeRequestPhone}"></td>
                    <td th:text="${deliveryItem.coffeeRequestAddress}"></td>
                    <td th:text="${deliveryItem.coffeeRequestAmount}+kg"></td>
                    <td th:text="${deliveryItem.coffeeRequestDate}"></td>
                    <td th:if="${#strings.equals(deliveryItem.coffeeDeliveryStatus, 'Y')}">배송완료</td>
                    <td th:if="${#strings.equals(deliveryItem.coffeeDeliveryStatus, 'N')}">배송대기</td>
                    <td th:if="${#strings.equals(deliveryItem.coffeeDeliveryStatus, 'P')}">배송중</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</th:block>
</html>
