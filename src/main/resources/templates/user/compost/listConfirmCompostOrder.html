<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <script> <!-- 버튼클릭시 테이블 전체선택 -->
  </script>
</head>
<th:block layout:fragment="customContent">
  <div class="col-md-12 col-sm-12 ">
    <div class="x_panel">
      <div class="x_title">
        <h2>승인페이지</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Settings 1</a>
              <a class="dropdown-item" href="#">Settings 2</a>
            </div>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box table-responsive">
              <p class="text-muted font-13 m-b-30">
                <code>승인신청확인 페이지</code>
              </p>

              <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%">
                <thead class="thead-dark">
                <tr>
                  <th>농가명</th>
                  <th>수거 담당자 번호</th>
                  <th>농가 주소</th>
                  <th>중량</th>
                  <th>승인신청 날짜</th>
                  <th>승인상태</th>
                </tr>
                </thead>


                <tbody>
                <tr th:each="compostConfirmList, compostConfirmListIndex: ${compostConfirmList}">
                  <td th:text="${compostConfirmList.companyInfoName}"></td>
                  <td th:text="${compostConfirmList.orderCompostPhone}"></td>
                  <td th:text="${compostConfirmList.orderCompostAddress}"></td>
                  <td th:text="${compostConfirmList.orderCompostAmount}+kg"></td>
                  <td th:text="${compostConfirmList.orderCompostDate}"></td>
                  <td th:if="${#strings.equals(compostConfirmList.orderCompostConfirmStatus, '대기중')}">승인대기</td>
                  <td th:if="${#strings.equals(compostConfirmList.orderCompostConfirmStatus, 'Y')}">승인확인</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
