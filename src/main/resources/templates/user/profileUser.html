<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head></head>

<th:block layout:fragment="customJs">
  <script>
      $('#datatable-custom').DataTable({});
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">회원 정보</h2>

          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
              </div>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>


        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <div class="col-sm-12">
                  <div class="dataTables_wrapper container-fluid dt-bootstrap no-footer"
                       id="datatable-buttons_wrapper">

                    <table aria-describedby="datatable-buttons_info"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           id="datatable-custom" role="grid"
                           style="width: 100%;">

                      <thead class="thead-dark">
                      <tr role="row">
                        <th>아이디</th>
                        <th>회원이름</th>
                        <th>회원생년월일</th>
                        <th>회원이메일</th>
                        <th>회원전화번호</th>
                        <th>회원주소</th>
                        <th>회원가입날짜</th>
                        <th>회원수정날짜</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.birth}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.address}"></td>
                        <td th:text="${user.date}"></td>
                        <td th:text="${user.modifyDate}"></td>
                      </tr>
                      </tbody>
                    </table>
                    <br>
                    <br>
                    <br>
                    <h5>사업자 계약정보</h5>

                    <table aria-describedby="datatable-buttons_info"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           id="datatable-custom2" role="grid"
                           style="width: 100%;">

                      <thead class="thead-dark">
                      <tr role="row">
                        <th>회사이름</th>
                        <th>사업자번호</th>
                        <th>사업자승인여부</th>
                        <th>사업자승인상태</th>
                        <th>중량단가</th>
                        <th>단가금액</th>
                        <th>단가년도</th>
                        <th>계약시작일</th>
                        <th>계약종료일</th>
                        <th>계약중량</th>
                        <th>배송기준</th>
                        <th>계약상태</th>
                        <th>계약상태확인</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="odd" role="row" th:each="companyContractApproves : ${companyContractApproves}">
                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyInfoIdx.companyInfoName}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyInfoIdx.companyInfoLicenseNumber}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}">
                               <span th:each="approval : ${companyContractApproves.companyContractIdx.companyInfoIdx.companyInfoApprovals}"
                                     th:text="${approval.companyInfoApproveStatus}+' '"></span>
                        </td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}">
                               <span th:each="approval : ${companyContractApproves.companyContractIdx.companyInfoIdx.companyInfoApprovals}"
                                     th:text="${approval.companyInfoApproveContent}+' '"></span>
                        </td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyUnitIdx.companyUnitAmount}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyUnitIdx.companyUnitPrice}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyUnitIdx.companyUnitYear}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyContractStart}"></td>


                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyContractEnd}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyContractAmount}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}"
                            th:text="${companyContractApproves.companyContractIdx.companyContractDeliveryTerm}"></td>

                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}">
                          <span  th:each="approval : ${companyContractApproves.companyContractIdx.companyContractApprovals}"
                          th:text="${approval.companyContractApproveStatus}+' '"></span>
                        </td>
                        <td th:if="${companyContractApproves.companyContractIdx.companyInfoIdx.username == user}">
                          <span  th:each="approval : ${companyContractApproves.companyContractIdx.companyContractApprovals}"
                                 th:text="${approval.companyContractApproveContent}+' '"></span>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
