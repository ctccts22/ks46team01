<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>
    $('#datatable-custom').DataTable({
        pagination: false,
        searching: false,
        lengthChange : false
    });
    </script>
    <script>
        $(document).ready(function () {
            $('.btn-modify').on('click', function () {
                var username = $(this).data('username');
                var row = $(this).closest('tr');

                row.find('td[data-key]').each(function () {
                    var cell = $(this);
                    var cellValue = cell.text();
                    cell.empty().append('<input type="text" value="' + cellValue + '">');
                });

                $(this).parent().empty().append('<button class="btn btn-success btn-save" data-username="' + username + '">저장</button>');
            });

            $('table').on('click', '.btn-save', function () {
                var username = $(this).data('username');
                var row = $(this).closest('tr');
                var updatedData = {};

                row.find('input').each(function (index, input) {
                    var key = $(input).closest('td').attr('data-key');
                    updatedData[key] = $(input).val();
                });

                console.log('Sending updated data:', updatedData);
                // Send an AJAX request with the updated data
                $.ajax({
                    type: 'POST',
                    url: '/user/listUser',
                    data: 'JSON',
                    contentType: 'application/json',
                    success: function (response) {
                        alert('회원수정에 성공했습니다.');
                        location.reload();
                    },
                    error: function () {
                        alert('회원수정중 에러가 발생했습니다.');
                    }
                });
            });
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
        <div class="x_panel">
            <div class="x_title">
                <h2 class="my-4">회원 목록</h2>

                <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        </div>
                    </li>
                </ul>

                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form th:action="@{/user/listUser}" method="get">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="회원이름을 입력하세요" name="username">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                                    <a class="btn btn-outline-secondary" th:href="@{/user/listUser}">초기화</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <div class="col-sm-12">
                                <div id="datatable-buttons_wrapper"
                                     class="dataTables_wrapper container-fluid dt-bootstrap no-footer">


                                    <table id="datatable-custom"
                                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                           style="width: 100%;" role="grid"
                                           aria-describedby="datatable-buttons_info">

                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="아이디: activate to sort column ascending">아이디</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="권한: activate to sort column ascending">권한</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원이름: activate to sort column ascending">회원이름</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원생년월일: activate to sort column ascending">회원생년월일</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원이메일: activate to sort column ascending">회원이메일</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원전화번호: activate to sort column ascending">회원전화번호</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원주소: activate to sort column ascending">회원주소</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원가입날짜: activate to sort column ascending">회원가입날짜</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원수정날짜: activate to sort column ascending">회원수정날짜</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원탈퇴: activate to sort column ascending">회원탈퇴</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원탈퇴날짜: activate to sort column ascending">회원탈퇴날짜</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="수정: activate to sort column ascending">수정</th>
                                        </tr>

                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="users : ${userList}">
                                            <td data-key="username" th:text="${users.username}"></td>
                                            <td data-key="roleIdx" th:text="${users.roleIdx}"></td>
                                            <td data-key="name" th:text="${users.name}"></td>
                                            <td data-key="birth" th:text="${users.birth}"></td>
                                            <td data-key="email" th:text="${users.email}"></td>
                                            <td data-key="phone" th:text="${users.phone}"></td>
                                            <td data-key="address" th:text="${users.address}"></td>
                                            <td data-key="date" th:text="${users.date}"></td>
                                            <td data-key="modifyDate" th:text="${users.modifyDate}"></td>
                                            <td data-key="isDel" th:text="${users.isDel}"></td>
                                            <td data-key="isDelDate" th:text="${users.isDelDate}"></td>
                                            <td><button class="btn btn-warning btn-modify" data-username="${users.username}">수정</button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
