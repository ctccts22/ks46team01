<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>
        $(document).ready(function () {
            // Attach the click event using event delegation
            $('body').on('click', '.edit-button', function () {
                // Get the row containing the clicked button
                const row = $(this).closest('tr');

                // Get user data from the row
                const username = row.find('td[data-key="username"]').text();
                const name = row.find('td[data-key="name"]').text();
                const birth = row.find('td[data-key="birth"]').text();
                const email = row.find('td[data-key="email"]').text();
                const phone = row.find('td[data-key="phone"]').text();
                const address = row.find('td[data-key="address"]').text();
                const isDel = row.find('td[data-key="isDel"]').text();
                const isDelDate = row.find('td[data-key="isDelDate"]').text();

                // Populate the modal's fields with the user data
                $('#edit-username').val(username);
                $('#edit-name').val(name);
                $('#edit-birth').val(birth);
                $('#edit-email').val(email);
                $('#edit-phone').val(phone);
                $('#edit-address').val(address);
                $('#edit-isDel').val(isDel);
                $('#edit-isDelDate').val(isDel);
                // 모달 보여짐
                $('#modifyUserModal').modal('show');
            });

            $('#datatable-custom').DataTable({
                pagination: false,
                searching: false,
                lengthChange : false
            });
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
        <div class="x_panel">
            <div class="x_title">
                <h2 class="my-4">회원 목록</h2>

                <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        </div>
                    </li>
                </ul>

                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form th:action="@{/user/listUser}" method="get">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="회원이름을 입력하세요" name="username">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                                    <a class="btn btn-outline-secondary" th:href="@{/user/listUser}">초기화</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <div class="col-sm-12">
                                <div id="datatable-buttons_wrapper"
                                     class="dataTables_wrapper container-fluid dt-bootstrap no-footer">


                                    <table id="datatable-custom"
                                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                           style="width: 100%;" role="grid"
                                           aria-describedby="datatable-buttons_info">

                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="아이디: activate to sort column ascending">아이디</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="권한: activate to sort column ascending">권한</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원이름: activate to sort column ascending">회원이름</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원생년월일: activate to sort column ascending">회원생년월일</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원이메일: activate to sort column ascending">회원이메일</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원전화번호: activate to sort column ascending">회원전화번호</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원주소: activate to sort column ascending">회원주소</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원가입날짜: activate to sort column ascending">회원가입날짜</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원수정날짜: activate to sort column ascending">회원수정날짜</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원탈퇴: activate to sort column ascending">회원탈퇴</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="회원탈퇴날짜: activate to sort column ascending">회원탈퇴날짜</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1"
                                                aria-label="수정: activate to sort column ascending">수정</th>
                                        </tr>

                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="users : ${userList}">
                                        <td data-key="username" th:text="${users.username}"></td>
                                            <td data-key="roleIdx" th:text="${users.roleIdx}"></td>
                                            <td data-key="name" th:text="${users.name}"></td>
                                            <td data-key="birth" th:text="${users.birth}"></td>
                                            <td data-key="email" th:text="${users.email}"></td>
                                            <td data-key="phone" th:text="${users.phone}"></td>
                                            <td data-key="address" th:text="${users.address}"></td>
                                            <td data-key="date" th:text="${users.date}"></td>
                                            <td data-key="modifyDate" th:text="${users.modifyDate}"></td>
                                            <td data-key="isDel" th:text="${users.isDel}"></td>
                                            <td data-key="isDelDate" th:text="${users.isDelDate}"></td>
                                            <td>
                                                <button type="button" class="edit-button">수정</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <!-- 회원수정 모달 -->
                                    <div class="modal fade" id="modifyUserModal" tabindex="-1" role="dialog" aria-labelledby="modifyUserModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modifyUserModalLabel">회원 정보 수정</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form id="edit-user-form" th:action="@{/user/updateUser}" method="post">
                                                        <input type="hidden" id="edit-username" name="username" />
                                                        <div class="form-group">
                                                            <label for="edit-name">이름:</label>
                                                            <input type="text" class="form-control" id="edit-name" name="name" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit-birth">생일:</label>
                                                            <input type="date" class="form-control" id="edit-birth" name="birth" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit-email">이메일:</label>
                                                            <input type="email" class="form-control" id="edit-email" name="email" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit-phone">전화번호:</label>
                                                            <input type="text" class="form-control" id="edit-phone" name="phone" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit-address">주소:</label>
                                                            <input type="text" class="form-control" id="edit-address" name="address" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit-isDel">탈퇴여부:</label>
                                                            <select class="form-control" id="edit-isDel" name="isDel">
                                                                <option value="Y">Y</option>
                                                                <option value="N">N</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edit-isDelDate">탈퇴시간:</label>
                                                            <input type="datetime-local" class="form-control" id="edit-isDelDate" name="isDelDate" />
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">수정</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 회원수정 모달 -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
