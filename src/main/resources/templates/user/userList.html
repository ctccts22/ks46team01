<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>

    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">회원 목록</h2>
                <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>회원이름</th>
                        <th>회원생년월일</th>
                        <th>회원이메일</th>
                        <th>회원전화번호</th>
                        <th>회원주소</th>
                        <th>회원가입날짜</th>
                        <th>회원수정날짜</th>
                        <th>회원탈퇴날1</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${admin.adminUsername}"></td>
                        <td th:text="${admin.adminPassword}"></td>
                        <td th:text="${admin.adminName}"></td>
                        <td th:text="${admin.adminLogin}"></td>
                        <td th:text="${admin.adminLogout}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
