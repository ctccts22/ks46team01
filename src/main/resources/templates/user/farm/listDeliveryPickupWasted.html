<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>

</head>
<th:block layout:fragment="customContent">
    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>배송 조회 <small>coffee</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings 1</a>
                                <a class="dropdown-item" href="#">Settings 2</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <p class="text-muted font-13 m-b-30">
                                    <code>폐배지 배송상태 조회</code>
                                </p>
                                <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>농장명</th>
                                        <th>수거신청 담당자 번호</th>
                                        <th>농장 주소</th>
                                        <th>중량</th>
                                        <th>폐배지 수거 날짜</th>
                                        <th>배송상태</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="DeliveryList, DeliveryListIndex: ${DeliveryList}">
                                        <td th:text="${DeliveryList.companyInfoName}"></td>
                                        <td th:text="${DeliveryList.farmPickupRequestPhone}"></td>
                                        <td th:text="${DeliveryList.farmPickupRequestAddress}"></td>
                                        <td th:text="${DeliveryList.farmPickupRequestAmount}"></td>
                                        <td th:text="${DeliveryList.farmPickupRequestDate}"}></td>
                                        <td th:if="${#strings.equals(DeliveryList.farmPickupDeliveryStatus,'Y')}">배송완료</td>
                                        <td th:if="${#strings.equals(DeliveryList.farmPickupDeliveryStatus,'P')}">배송중</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
