<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>

    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">재고물품목록</h2>
                <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>재고물품고유번호</th>
                        <th>재고물품종류</th>
                        <th>재고물품중량단위</th>
                        <th>운영자아이디</th>
                        <th>재고물품등록날짜</th>
                        <th>재고물품수정날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inventory : ${inventoryList}">
                        <td th:text="${inventory.inventoryIdx}"></td>
                        <td th:text="${inventory.inventoryType}"></td>
                        <td th:text="${inventory.inventoryAmount}"></td>
                        <td th:text="${inventory.adminUsername.adminUsername}"></td>
                        <td th:text="${inventory.inventoryDate}"></td>
                        <td th:text="${inventory.inventoryUpdate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
