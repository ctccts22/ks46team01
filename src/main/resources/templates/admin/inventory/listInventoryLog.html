<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head></head>

<th:block layout:fragment="customJs">
  <script>
      $(document).ready(function () {
          $('body').on('click', '.add-button', function () {
              const row = $(this).closest('tr');

              const inventoryIdx = row.find('td[data-key="companyId"]').text();
              const companyName = row.find('td[data-key="companyName"]').text();
              const companyLicense = row.find('td[data-key="companyLicense"]').text();
              const companyAddress = row.find('td[data-key="companyAddress"]').text();

              Swal.fire({
                  title: '사업자등록',
                  html:
                      `<form id="add-company-form">
                      <input  type="hidden" id="add-companyId" name="companyId" value="${companyId}"/>
                      <div class="form-group">
                          <label for="add-companyName">사업자상호명:</label>
                          <input class="form-control" id="add-companyName"
                                 name="companyName" value="${companyName}"
                                 type="text"/>
                      </div>
                      <div class="form-group">
                          <label for="add-companyLicense">사업자번호:</label>
                          <input class="form-control" id="add-companyLicense"
                                 name="companyLicense" value="${companyLicense}"
                                 type="text"/>
                      </div>
                      <div class="form-group">
                          <label for="add-companyAddress">사업자주소:</label>
                          <input class="form-control" id="add-companyAddress"
                                 name="companyAddress" value="${companyAddress}"
                                 type="text"/>
                      </div>
                  </form>`,
                  showCancelButton: true,
                  confirmButtonText: '등록',
                  cancelButtonText: '최소',
                  preConfirm: () => {
                      const form = document.getElementById('add-company-form');
                      $.ajax({
                          url: '/company/addCompanyView',
                          method: 'POST',
                          data: {
                              companyId: $('#add-companyId').val(),
                              companyName: $('#add-companyName').val(),
                              companyLicense: $('#add-companyLicense').val(),
                              companyAddress: $('#add-companyAddress').val(),
                          },
                          success: function (response) {
                              Swal.fire('Success!', '성공적으로 등록되었습니다.', 'success')
                                  .then(() => {
                                      location.reload();
                                  });
                          },
                          error: function () {
                              Swal.fire('Error!', '수정에 등록했습니다.', 'error');
                          },
                      });
                  }
              }).then((result) => {
                  if (result.isConfirmed) {
                  }
              });
          });
      });
      $('#datatable-custom').DataTable({});
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">재고입출고리스트</h2>

          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
              </div>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>

        <div style="display: flex;">
          <button class="btn btn-outline-secondary add-button" type="submit">재고입출고등록</button>
        </div>

        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <div class="col-sm-12">
                  <div class="dataTables_wrapper container-fluid dt-bootstrap no-footer"
                       id="datatable-buttons_wrapper">


                    <table aria-describedby="datatable-buttons_info"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           id="datatable-custom" role="grid"
                           style="width: 100%;">
                      <thead class="thead-dark">
                      <tr role="row">
                        <th>재고기록번호</th>
                        <th>재고종류</th>
                        <th>사업자이름</th>
                        <th>사업자번호</th>
                        <th>중량</th>
                        <th>입출고</th>
                        <th>입출고날짜</th>
                        <th>관리자아이디</th>
                        <th>삭제</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="odd" role="row" th:each="inventoryLogList : ${inventoryLogList}">
                        <td data-key="inventoryLogIdx" th:text="${inventoryLogList.inventoryLogIdx}"></td>
                        <td data-key="inventoryType" th:text="${inventoryLogList.inventoryType}"></td>
                        <td data-key="companyInfoName" th:text="${inventoryLogList.companyInfoName}"></td>
                        <td data-key="companyInfoLicenseNumber" th:text="${inventoryLogList.companyInfoLicenseNumber}"></td>
                        <td data-key="amount" th:text="${inventoryLogList.amount}"></td>
                        <td data-key="transactionType" th:text="${inventoryLogList.transactionType}"></td>
                        <td data-key="transactionDate" th:text="${inventoryLogList.transactionDate}"></td>
                        <td data-key="adminUsername" th:text="${inventoryLogList.adminUsername}"></td>
                        <td>
                          <button class="delete-button">삭제</button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
