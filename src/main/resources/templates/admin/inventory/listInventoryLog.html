<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
      .dataTables_wrapper .dataTables_filter {
          float: left;
          text-align: left;
      }
  </style>
</head>

<th:block layout:fragment="customJs">
  <script>

          $('#datatable-custom').DataTable({
              pagination: false,
              searching: true,
              lengthChange: false,
              dom: "<'row'<'col-sm-12 col-md-6'f><'col-sm-12 col-md-6'>>" +
                  "<'row'<'col-sm-12'tr>>" +
                  "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>"
          });
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">재고입출고리스트</h2>

          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
              </div>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>

        <div style="display: flex;">

        </div>

        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <div class="col-sm-12">
                  <div class="dataTables_wrapper container-fluid dt-bootstrap no-footer"
                       id="datatable-buttons_wrapper">


                    <table aria-describedby="datatable-buttons_info"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           id="datatable-custom" role="grid"
                           style="width: 100%;">
                      <thead class="thead-dark">
                      <tr role="row">
                        <th>재고기록번호</th>
                        <th>재고종류</th>
                        <th>사업자이름</th>
                        <th>사업자번호</th>
                        <th>중량</th>
                        <th>입출고</th>
                        <th>입출고날짜</th>
                        <th>관리자아이디</th>
                        <th>삭제</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="odd" role="row" th:each="inventoryLogList : ${inventoryLogList}">
                        <td data-key="inventoryIdx" th:text="${inventoryLogList.inventoryLogIdx}"></td>
                        <td data-key="inventoryType" th:text="${inventoryLogList.inventoryType}"></td>
                        <td data-key="inventoryType" th:text="${inventoryLogList.companyInfoName}"></td>
                        <td data-key="inventoryType" th:text="${inventoryLogList.companyInfoLicenseNumber}"></td>
                        <td data-key="inventoryDate" th:text="${inventoryLogList.amount}"></td>
                        <td data-key="inventoryDate" th:text="${inventoryLogList.transactionType}"></td>
                        <td data-key="inventoryDate" th:text="${inventoryLogList.transactionDate}"></td>
                        <td data-key="adminUsername" th:text="${inventoryLogList.adminUsername}"></td>
                        <td>
                          <button class="delete-button">삭제</button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
