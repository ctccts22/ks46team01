                    cafeName = arr[i][3];

                document.body.appendChild(form); //form 태그 문서에 추가

            $('input[type="checkbox"]').click(function () {
                index = $(this).closest('tr').index() + 1;
                indexArr = index.length;
                console.log('체크박스 index ' + index + ' 번클릭.');
            });
            $("#check-all").change(function () {
                if (this.checked) {
                    $('input[type=checkbox][name=check-seperated]').each(function () {
                        $(this).prop("checked", true);
                    });
                    for (var i = 1; i <= $('input[type=checkbox][name=check-seperated]').length; i++) {
                        const coffeeIdx = $('#user_list #check-box-value:nth-child(' + i + ') #coffeeIdx').text();
                        const companyIdx = $('#user_list #check-box-value:nth-child(' + i + ') #companyIdx').text();
                        const name = $('#user_list #check-box-value:nth-child(' + i + ') #user_name').text();
                        const cafe_name = $('#user_list #check-box-value:nth-child(' + i + ') #cafe_name').text();
                        const cafe_phone = $('#user_list #check-box-value:nth-child(' + i + ') #cafe_phone').text();
                        const cafe_address = $('#user_list #check-box-value:nth-child(' + i + ') #cafe_address').text();
                        const coffee_amount = $('#user_list #check-box-value:nth-child(' + i + ') #coffee_amount').text();

                        arr.push([coffeeIdx,companyIdx, name, cafe_name, cafe_phone, cafe_address, coffee_amount, coffee_date]); // 배열에 추가
                    }
                    console.log(arr);
                } else {
                    $('input[type=checkbox][name=check-seperated]').each(function () {
                        $(this).prop("checked", false);
                        arr = []; // clear the array
                    });
                    console.log(arr, 'else?');

            $('input[type=checkbox][name=check-seperated]').change(function () {
                if (this.checked) {
                    // alert(`${this.value} is checked`);
                    const coffeeIdx = $('#user_list #check-box-value:nth-child(' + index + ') #coffeeIdx').text();
                    const companyIdx = $('#user_list #check-box-value:nth-child(' + index + ') #companyIdx').text();
                    const name = $('#user_list #check-box-value:nth-child(' + index + ') #user_name').text();
                    const cafe_name = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_name').text();
                    const cafe_phone = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_phone').text();
                    const cafe_address = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_address').text();
                    const coffee_amount = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_amount').text();

                    arr.push([coffeeIdx, companyIdx, name, cafe_name, cafe_phone, cafe_address, coffee_amount, coffee_date]); // 배열에 추가
                    console.log(arr);
                } else {
                    if ($('input[type=checkbox][name=check-seperated]').length !== $('input[type=checkbox][name=check-seperated]:checked').length) {

                    }
                    const coffeeIdx = $('#user_list #check-box-value:nth-child(' + index + ') #coffeeIdx').text();
                    const companyIdx = $('#user_list #check-box-value:nth-child(' + index + ') #companyIdx').text();

                    const cafe_name = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_name').text();
                    const cafe_phone = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_phone').text();
                    const cafe_address = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_address').text();
                    const coffee_amount = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_amount').text();
                    const coffee_date = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_date').text();
                    arr = arr.filter(item => (
                        item[0] !== coffeeIdx ||
                        item[1] !== companyIdx ||
                        item[2] !== name ||
                        item[3] !== cafe_name ||
                        item[4] !== cafe_phone ||
                        item[5] !== cafe_address ||
                        item[6] !== coffee_amount ||
                        item[7] !== coffee_date
                    ));

</head>
<th:block layout:fragment="customContent">
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>승인페이지</small></h2>

                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <th:block th:if="${session.adminUser?.getAdminUsername() != null}">
                <input type="hidden" id="adminUserName" name="adminUserName" th:value="${session.adminUser.getAdminName()}" />
            </th:block>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <p class="text-muted font-13 m-b-30">
                                <code>승인신청확인 페이지</code>
                            </p>

                            <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action"
                                   style="width:100%">
                                <thead class="thead-dark">
                                <tr>
                                    <th><input type="checkbox" id="check-all" name="check-all"></th>
                                    <th hidden="hidden"></th>
                                    <th hidden="hidden"></th>
                                    <th>아이디</th>
                                    <th>카페명</th>
                                    <th>수거 담당자 번호</th>
                                    <th>카페 주소</th>
                                    <th>중량</th>
                                    <th>승인신청 날짜</th>
                                    <th>승인상태</th>
                                </tr>
                                </thead>
                                <tbody id="user_list">
                                <tr id="check-box-value" th:each="coffeeRequest, coffeeRequestIndex: ${coffeeRequestList}">
<!--                                    <th data-coffee-request-index="${coffeeRequestIndex.count}"-->
<!--                                        th:text="${coffeeRequestIndex.count}"></th>-->
                                    <th><input type="checkbox" id="check-seperated" name="check-seperated"></th>
                                    <td id="coffeeIdx" th:text="${coffeeRequest.coffeeRequestIdx}" hidden="hidden"></td>
                                    <td id="companyIdx" th:text="${coffeeRequest.companyInfoIdx}" hidden="hidden"></td>
                                    <td id="user_name" th:text="${coffeeRequest.username}"></td>
                                    <td id="cafe_name" th:text="${coffeeRequest.companyInfoName}"></td>
                                    <td id="cafe_phone" th:text="${coffeeRequest.coffeeRequestPhone}"></td>
                                    <td id="cafe_address" th:text="${coffeeRequest.coffeeRequestAddress}"></td>
                                    <td id="coffee_amount" th:text="${coffeeRequest.coffeeRequestAmount}+kg"></td>
                                    <td id="coffee_date" th:text="${coffeeRequest.coffeeRequestDate}"></td>
                                    <td>대기중</td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- 모달창-->
                            <!-- 버튼 -->
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                    data-target="#approveModal">승인
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#denyModal">
                                거부
                            </button>

                            <!-- 모달창 -->
                            <div class="modal fade" id="approveModal" tabindex="-1" role="dialog"
                                 aria-labelledby="approveModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="approveModalLabel">승인</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            승인의견
                                            <label>
                                                <input type="text" name="approve">
                                            </label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-confirm" id="btn-success"
                                                    data-dismiss="modal" data-state="승인">승인
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="denyModal" tabindex="-1" role="dialog"
                                 aria-labelledby="denyModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="denyModalLabel">거부</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            거부의견
                                            <label>
                                                <input type="text" name="refusal">
                                            </label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-confirm" id="btn-danger"
                                                    data-dismiss="modal" data-state="거절">거부
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
