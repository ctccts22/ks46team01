<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {
            let index;
            let arr = [];
            $('#btn-success').click(function (){
               console.log('success 실행?');
                console.log(arr);
            });
            $('#btn-danger').click(function (){
               console.log('danger 실행?');
                console.log(arr);
            });
            $('input[type="checkbox"]').click(function () {
                index = $(this).closest('tr').index() + 1;
                console.log('체크박스 index ' + index + ' 번클릭.');
            });
            $("#check-all").change(function () {
                if (this.checked) {
                    $('input[type=checkbox][name=check-seperated]').each(function () {
                        $(this).prop("checked", true);
                    });
                    for (var i = 1; i <= $('input[type=checkbox][name=check-seperated]').length; i++) {
                        const name = $('#user_list #check-box-value:nth-child(' + i + ') #user_name').text();
                        const cafe_name = $('#user_list #check-box-value:nth-child(' + i + ') #cafe_name').text();
                        const cafe_phone = $('#user_list #check-box-value:nth-child(' + i + ') #cafe_phone').text();
                        const cafe_address = $('#user_list #check-box-value:nth-child(' + i + ') #cafe_address').text();
                        const coffee_amount = $('#user_list #check-box-value:nth-child(' + i + ') #coffee_amount').text();
                        const coffee_date = $('#user_list #check-box-value:nth-child(' + i + ') #coffee_date').text();
                        arr.push([name, cafe_name, cafe_phone, cafe_address, coffee_amount, coffee_date]); // 배열에 추가
                    }
                    console.log(arr);
                } else {
                    $('input[type=checkbox][name=check-seperated]').each(function () {
                        $(this).prop("checked", false);
                        arr = []; // clear the array
                    });
                    console.log(arr, 'else?');
                }
            });

            $('input[type=checkbox][name=check-seperated]').change(function () {
                if (this.checked) {
                    // alert(`${this.value} is checked`);
                    const name = $('#user_list #check-box-value:nth-child(' + index + ') #user_name').text();
                    const cafe_name = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_name').text();
                    const cafe_phone = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_phone').text();
                    const cafe_address = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_address').text();
                    const coffee_amount = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_amount').text();
                    const coffee_date = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_date').text();
                    arr.push([name, cafe_name, cafe_phone, cafe_address, coffee_amount, coffee_date]); // 배열에 추가
                    console.log(arr);
                } else {
                    if ($('input[type=checkbox][name=check-seperated]').length !== $('input[type=checkbox][name=check-seperated]:checked').length) {
                        $("input:checkbox[id='check-all']").prop("checked", false);
                    }
                    const name = $('#user_list #check-box-value:nth-child(' + index + ') #user_name').text();
                    const cafe_name = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_name').text();
                    const cafe_phone = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_phone').text();
                    const cafe_address = $('#user_list #check-box-value:nth-child(' + index + ') #cafe_address').text();
                    const coffee_amount = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_amount').text();
                    const coffee_date = $('#user_list #check-box-value:nth-child(' + index + ') #coffee_date').text();
                    arr = arr.filter(item => (
                        item[0] !== name ||
                        item[1] !== cafe_name ||
                        item[2] !== cafe_phone ||
                        item[3] !== cafe_address ||
                        item[4] !== coffee_amount ||
                        item[5] !== coffee_date
                    ));
                    console.log(arr);
                }
            });
        });
    </script>
</head>
<th:block layout:fragment="customContent">
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>승인페이지</small></h2>

                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <p class="text-muted font-13 m-b-30">
                                <code>승인신청확인 페이지</code>
                            </p>
                            <div class="title_right">
                                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                                    <div class="input-group">
                                        <select class="form-select" size="1" aria-label="size 3 select example">
                                            <option selected>선택</option>
                                            <option value="1">카페명</option>
                                            <option value="2">카페주소</option>
                                        </select>
                                        <input type="text" class="form-control" placeholder="검색어를 입력하세요.">
                                        <span class="input-group-btn">
										<button class="btn btn-default" type="button">검색</button>
									</span>
                                    </div>
                                </div>
                            </div>
                            <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action"
                                   style="width:100%">
                                <thead>
                                <tr>
                                    <th>
                                        No
                                    </th>
                                    <th><input type="checkbox" id="check-all" name="check-all"></th>
                                    <th>아이디</th>
                                    <th>카페명</th>
                                    <th>수거 담당자 번호</th>
                                    <th>카페 주소</th>
                                    <th>중량</th>
                                    <th>승인신청 날짜</th>
                                    <th>승인상태</th>
                                </tr>
                                </thead>
                                <tbody id="user_list">
                                <tr id="check-box-value"
                                    th:each="coffeeRequest, coffeeRequestIndex: ${coffeeRequestList}">
                                    <th data-coffee-request-index="${coffeeRequestIndex.count}"
                                        th:text="${coffeeRequestIndex.count}"></th>
                                    <th><input type="checkbox" id="check-seperated" name="check-seperated"></th>
                                    <td id="user_name" th:text="${coffeeRequest.userName}"></td>
                                    <td id="cafe_name" th:text="${coffeeRequest.companyInfoName}"></td>
                                    <td id="cafe_phone" th:text="${coffeeRequest.coffeeRequestPhone}"></td>
                                    <td id="cafe_address" th:text="${coffeeRequest.coffeeRequestAddress}"></td>
                                    <td id="coffee_amount" th:text="${coffeeRequest.coffeeRequestAmount}+kg"></td>
                                    <td id="coffee_date" th:text="${coffeeRequest.coffeeRequestDate}"></td>
                                    <td>대기중</td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- 모달창-->
                            <!-- 버튼 -->
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                    data-target="#approveModal">승인
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#denyModal">
                                거부
                            </button>

                            <!-- 모달창 -->
                            <div class="modal fade" id="approveModal" tabindex="-1" role="dialog"
                                 aria-labelledby="approveModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="approveModalLabel">승인</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            승인의견
                                            <label>
                                                <input type="text" name="approve">
                                            </label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success" id="btn-success" data-dismiss="modal">승인
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="denyModal" tabindex="-1" role="dialog"
                                 aria-labelledby="denyModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="denyModalLabel">거부</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            거부의견
                                            <label>
                                                <input type="text" name="refusal">
                                            </label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" id="btn-danger" data-dismiss="modal">거부
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 페이징 처리-->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
