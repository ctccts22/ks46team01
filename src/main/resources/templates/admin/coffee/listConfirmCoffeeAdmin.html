<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
</head>
<th:block layout:fragment="customContent">
  <div class="col-md-12 col-sm-12 ">
    <div class="x_panel">
      <div class="x_title">
        <h2>커피가루 수거신청 확인</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Settings 1</a>
              <a class="dropdown-item" href="#">Settings 2</a>
            </div>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box table-responsive">
              <p class="text-muted font-13 m-b-30">
                <code>커피가루 수거신청 확인관리페이지</code>
              </p>
              <div class="title_right">
                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                  <div class="input-group">
                    <select class="form-select" size="1" aria-label="size 3 select example">
                      <option selected>선택</option>
                      <option value="1">카페명</option>
                      <option value="2">카페주소</option>
                      <option value="3">회원아이디</option>
                      <option value="4">관리자아이디</option>
                      <option value="5">승인상태</option>
                    </select>
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요.">
                    <span class="input-group-btn">
										<button class="btn btn-default" type="button">검색</button>
									</span>
                  </div>
                </div>
              </div>
              <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%">
                <thead>
                <tr>
                  <th>카페명</th>
                  <th>회원아이디</th>
                  <th>수거 담당자 번호</th>
                  <th>카페 주소</th>
                  <th>중량</th>
                  <th>승인완료일</th>
                  <th>승인상태</th>
                  <th>승인내용</th>
                  <th>승인관리자</th>
                </tr>
                </thead>


                <tbody>
                <tr th:unless="coffeeConfirmList == null" th:each="c : ${coffeeConfirmList}">
                  <td th:text="${c.companyInfoName}"></td>
                  <td th:text="${c.userName}"></td>
                  <td th:text="${c.coffeeRequestPhone}"></td>
                  <td th:text="${c.coffeeRequestAddress}"></td>
                  <td th:text="${c.coffeeRequestAmount}+kg"></td>
                  <td th:text="${c.coffeeRequestConfirmDate}"></td>
                  <td th:text="${c.coffeeRequestConfirmStatus}"></td>
                  <td th:text="${c.coffeeRequestConfirmContent}"></td>
                  <td th:text="${c.adminUsername}"></td>
                </tr>

                <tr th:if="${coffeeConfirmList == null}">
                  <td colspan="7">등록된 상품의 정보가 없습니다.</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</th:block>


</html>
