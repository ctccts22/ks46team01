<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>

</head>
<th:block layout:fragment="customContent">
    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <p class="text-muted font-13 m-b-30">
                                    <code>폐배지 배송상태 조회</code>
                                </p>
                                <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>농장명</th>
                                        <th>신청 담당자 번호</th>
                                        <th>농장 주소</th>
                                        <th>중량</th>
                                        <th>커피배지 신청 날짜</th>
                                        <th>배송상태</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="deliveryList,deliveryListIndex : ${deliveryList}">
                                        <td th:text="${deliveryList.companyInfoName}"></td>
                                        <td th:text="${deliveryList.farmPickupRequestPhone}"></td>
                                        <td th:text="${deliveryList.farmPickupRequestAddress}"></td>
                                        <td th:text="${deliveryList.farmPickupRequestAmount}+kg"></td>
                                        <td th:text="${deliveryList.farmPickupRequestDate}"></td>
                                        <td th:text="${deliveryList.farmPickupDeliveryStatus}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
