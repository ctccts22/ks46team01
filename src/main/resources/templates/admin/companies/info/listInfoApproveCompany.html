<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>
      $('#datatable-custom').DataTable({
        pagination: false,
        searching: false,
        lengthChange: false
      });
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">사업자 정보 관리</h2>

          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              </div>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>


        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
              <form th:action="@{/}" method="get">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="사업자승인코드조회" name="username">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/companies/info/listInfoCompanyApprove}">초기화</a>
                  </div>
                </div>
              </form>

              <form th:action="@{/admin/companies/info/listInfoCompanyApprove}" method="get">
                    <button class="btn btn-outline-secondary" type="submit">사업자정보 수정</button>
              </form>

            </div>
          </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="card-box table-responsive">
              <div class="col-sm-12">
                <div id="datatable-buttons_wrapper"
                     class="dataTables_wrapper container-fluid dt-bootstrap no-footer">

                  <table id="datatable-custom"
                         class="table table-striped table-bordered dataTable no-footer dtr-inline"
                         style="width: 100%;" role="grid"
                         aria-describedby="datatable-buttons_info">

                    <thead>
                    <tr role="row">
            <th>사업자아이디</th>
            <th>사업자번호</th>
            <th>운영자아이디</th>
            <th>승인날짜</th>
            <th>승인상태</th>
            <th>사유</th>
          </tr>
          </thead>
          <tbody>
          <tr role="row" class="odd" th:each="companyInfoApprove : ${companyInfoApproveList}">
            <td th:text="${companyInfoApprove.companyInfoIdx.username.username}"></td>
            <td th:text="${companyInfoApprove.companyInfoIdx.companyInfoLicenseNumber}"></td>
            <td th:text="${companyInfoApprove.admin.adminUsername}"></td>
            <td th:text="${companyInfoApprove.companyInfoApproveDate}"></td>
            <td th:text="${companyInfoApprove.companyInfoStatus}"></td>
            <td th:text="${companyInfoApprove.companyInfoContent}"></td>
          </tr>
          </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</th:block>
</html>
