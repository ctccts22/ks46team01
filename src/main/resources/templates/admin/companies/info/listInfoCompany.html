<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head></head>

<th:block layout:fragment="customJs">
    <script>
        $('#datatable-custom').DataTable({
            pagination: false,
            searching: false,
            lengthChange: false
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2 class="my-4">사업자 정보 목록</h2>

                    <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                            </div>
                        </li>
                    </ul>

                    <div class="clearfix"></div>
                </div>


                <div class="x_content">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <form method="get" th:action="@{/}">
                                <div class="input-group">
                                    <input class="form-control" name="username" placeholder="사업자번호를 입력하세요" type="text">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="submit">검색</button>
                                        <a class="btn btn-outline-secondary"
                                           th:href="@{/admin/companies/info/listInfoCompany}">초기화</a>
                                    </div>
                                </div>
                            </form>

                            <form method="get" th:action="@{/admin/companies/info/listInfoApproveCompany}">
                                <button class="btn btn-outline-secondary" type="submit">사업자정보 상세관리</button>
                            </form>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">
                                    <div class="dataTables_wrapper container-fluid dt-bootstrap no-footer"
                                         id="datatable-buttons_wrapper">

                                        <table aria-describedby="datatable-buttons_info"
                                               class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                               id="datatable-custom" role="grid"
                                               style="width: 100%;">

                                            <thead>
                                            <tr role="row">
                                                <th>사업자정보고유번호</th>
                                                <th>회원아이디</th>
                                                <th>사업자종류</th>
                                                <th>사업주상호명</th>
                                                <th>재고물품타입</th>
                                                <th>사업자번호</th>
                                                <th>사업자주소</th>
                                                <th>사업자전화번호</th>
                                                <th>사업장등록일</th>
                                                <th>사업자수정날짜</th>
                                                <th>사업자탈퇴상태</th>
                                                <th>사업자탈퇴날짜</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="odd" role="row" th:each="companyInfo : ${companyInfoList}">
                                                <td data-key="companyIdx" th:text="${companyInfo.companyInfoIdx}"></td>
                                                <td data-key="username" th:text="${companyInfo.username.username}"></td>
                                                <td data-key="companyType" th:text="${companyInfo.companyIdx.companyType}"></td>
                                                <td data-key="" th:text="${companyInfo.companyInfoName}"></td>
                                                <td th:text="${companyInfo.inventoryIdx.inventoryType}"></td>
                                                <td th:text="${companyInfo.companyInfoLicenseNumber}"></td>
                                                <td th:text="${companyInfo.companyInfoAddress}"></td>
                                                <td th:text="${companyInfo.companyInfoPhone}"></td>
                                                <td th:text="${companyInfo.companyInfoDate}"></td>
                                                <td th:text="${companyInfo.companyInfoUpdate}"></td>
                                                <td th:text="${companyInfo.companyInfoIsDel}"></td>
                                                <td th:text="${companyInfo.companyInfoIsDelDate}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
