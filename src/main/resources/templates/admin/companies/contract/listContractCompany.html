<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <style>
    .dataTables_wrapper .dataTables_filter {
      float: left;
      text-align: left;
    }
  </style>
</head>

<th:block layout:fragment="customJs">
  <script>

  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="my-4">사업자신청관리</h2>
        <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
          <tr>
            <th>사업자계약관리고유번호</th>
            <th>사업자배송기준텀</th>
            <th>사업자계약시작일</th>
            <th>사업자계약종료일</th>
            <th>사업자계약요구중량</th>
            <th>사업자계약단가(1kg)</th>
            <th>사업자계약상태</th>
            <th>사업자계약상태상세내용</th>
            <th>운영자아이디</th>
            <th>운영자등록날짜</th>
            <th>운영자수정날짜</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="companyContract : ${companyContractList}">
            <td th:text="${companyContract.companyContractIdx}"></td>
            <td th:text="${companyContract.companyContractDeliveryTerm}"></td>
            <td th:text="${companyContract.companyContractStart}"></td>
            <td th:text="${companyContract.companyContractEnd}"></td>
            <td th:text="${companyContract.companyContractAmount}"></td>
            <td th:text="${companyContract.companyUnitIdx.companyUnitPrice}"></td>
            <td th:text="${companyContract.companyContractStatus}"></td>
            <td th:text="${companyContract.companyContractContent}"></td>
            <td th:text="${companyContract.adminUsername.adminUsername}"></td>
            <td th:text="${companyContract.companyContractAdminDate}"></td>
            <td th:text="${companyContract.companyContractAdminUpdate}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</th:block>
</html>
