<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
      .dataTables_wrapper .dataTables_filter {
          float: left;
          text-align: left;
      }
  </style>
</head>

<th:block layout:fragment="customJs">
  <script>
      $('#datatable-custom').DataTable({
          pagination: false,
          searching: true,
          lengthChange: false,
          dom: "<'row'<'col-sm-12 col-md-6'f><'col-sm-12 col-md-6'>>" +
              "<'row'<'col-sm-12'tr>>" +
              "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>"
      });
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">사업자신청관리</h2>


          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
              </div>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>

        <form method="get" th:action="@{/admin/companies/contract/listContractApproveCompany}">
          <button class="btn btn-outline-secondary" type="submit">사업자계약 승인관리</button>
        </form>

        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <div class="col-sm-12">
                  <div class="dataTables_wrapper container-fluid dt-bootstrap no-footer"
                       id="datatable-buttons_wrapper">


                    <table aria-describedby="datatable-buttons_info"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           id="datatable-custom" role="grid"
                           style="width: 100%;">
                      <thead class="thead-dark">
                      <tr role="row">
                        <th>사업자계약관리고유번호</th>
                        <th>사업자배송기준텀</th>
                        <th>사업자계약시작일</th>
                        <th>사업자계약종료일</th>
                        <th>사업자계약기간</th>
                        <th>사업자계약요구중량</th>
                        <th>사업자계약단가(1kg)</th>
                        <th>사업자계약승인</th>
                        <th>수정</th>
                        <th>삭제</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="odd" role="row" th:each="companyContract : ${companyContractList}">
                        <td th:text="${companyContract.companyContractIdx}"></td>
                        <td th:text="${companyContract.companyContractDeliveryTerm}"></td>
                        <td th:text="${companyContract.companyContractStart}"></td>
                        <td th:text="${companyContract.companyContractEnd}"></td>
                        <td th:text="${companyContract.contractDuration}+일"></td>
                        <td th:text="${companyContract.companyContractAmount}+kg"></td>
                        <td th:text="${companyContract.companyUnitPrice}+원"></td>
                        <td>
                        <span th:each="approval : ${companyContract.companyContractApprovals}"
                              th:text="${approval.companyContractApproveStatus}"></span>
                        </td>
                        <td><button type="button">수정</button></td>
                        <td><button type="button">삭재</button></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
