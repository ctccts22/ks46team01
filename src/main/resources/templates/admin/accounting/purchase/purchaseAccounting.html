<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">


<th:block layout:fragment="customJs">
    <script>
        document.getElementById("addBtn1").addEventListener("click", function() {
            window.location.href = "/mushroom/add/addAccountMushroom";
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">관리자 회계 매입 자료</h2>
                <button id="addBtn1" th:href="@{/admin/accounting/purchase/purchaseAccountingAdd}" class="btn btn-primary"> 등록 </button>
                <button id="addBtn2" th:href="@{/admin/accounting/purchase/purchaseAccountingAdd}" class="btn btn-primary"> 수정 </button>
                <button id="addBtn3" th:href="@{/admin/accounting/purchase/purchaseAccountingAdd}" class="btn btn-primary"> 삭제 </button>
                <button id="addBtn4" th:href="@{/admin/accounting/purchase/purchaseAccountingAdd}" class="btn btn-primary"> 검색기능? </button>
                <button id="addBtn5" th:href="@{/admin/accounting/purchase/purchaseAccountingAdd}" class="btn btn-primary"> 추가 할거 생각해보기 </button>

                <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
                <table  aria-describedby="datatable-buttons_info"
                        class="table table-striped table-bordered table-hover"
                        id="datatable-custom" role="grid"
                        style="width: 100%;>



                    <thead class="thead-dark">
                    <tr>
                        <th>회계관리 매입 고유번호</th>
                        <th>사업장 고유코드</th>
                        <th>재고물품고유번호</th>
                        <th>사업자 계약 신청관리</th>
                        <th>거래일자</th>
                        <th>거래단가</th>
                        <th>매입거래량</th>
                        <th>결제유형</th>
                        <th>매입액</th>
                        <th>운영자아이디</th>
                        <th>수정날짜</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${ac ==null}" th:each="l:${ac}">

                        <td th:text="${l.accounting_purchase_admin_idx}"></td>
                        <td th:text="${l.company_idx}"></td>
                        <td th:text="${l.inventory_idx}"></td>
                        <td th:text="${l.company_contract_idx}"></td>
                        <td th:text="${l.accounting_purchase_admin_date}"></td>
                        <td th:text="${l.accounting_purchase_admin_price}"></td>
                        <td th:text="${l.accounting_purchase_admin_amount}"></td>
                        <td th:text="${l.accounting_purchase_admin_payment}"></td>
                        <td th:text="${l.accounting_purchase_admin_sum}"></td>
                        <td th:text="${l.admin_username}"></td>
                        <td th:text="${l.accounting_purchase_admin_update}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
