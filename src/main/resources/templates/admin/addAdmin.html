<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>

  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="my-4">운영자 정보 추가</h2>
        <form th:action="@{/admin/addAdmin}" method="post">
          <div class="form-group">
            <label for="adminUsername">아이디</label>
            <input type="text" class="form-control" id="adminUsername" name="adminUsername" placeholder="아이디를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="adminPassword">비밀번호</label>
            <input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="비밀번호를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="adminName">이름</label>
            <input type="text" class="form-control" id="adminName" name="adminName" placeholder="이름을 입력하세요" required>
          </div>
          <button type="submit" class="btn btn-primary">저장</button>
          <a href="/admin" class="btn btn-secondary">취소</a>
        </form>
      </div>
    </div>
  </div>
</th:block>
</html>
