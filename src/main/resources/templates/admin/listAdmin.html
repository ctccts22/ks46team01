<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>
    $(document).ready(function () {
        $('body').on('click', '.add-button', function () {

          const row= $(this).closest('tr');

          const adminUsername = row.find('td[data-key="adminUsername"]').text();
          const adminPassword = row.find('td[data-key="adminPassword"]').text();
          const adminName = row.find('td[data-key="adminName"]').text();

          $('#add-adminUsername').val(adminUsername);
          $('#add-adminPassword').val(adminPassword);
          $('#add-adminName').val(adminName);
          // 모달 보여짐
          $('#addAdminModal').modal('show');
        });

      $('body').on('click', '.edit-button', function () {
        const row = $(this).closest('tr');

        const adminUsername = row.find('td[data-key="adminUsername"]').text();
        const adminPassword = row.find('td[data-key="adminPassword"]').text();
        const adminName = row.find('td[data-key="adminName"]').text();

        $('#modify-adminUsername').val(adminUsername);
        $('#modify-adminPassword').val(adminPassword);
        $('#modify-adminName').val(adminName);
        // 모달 보여짐
        $('#modifyAdminModal').modal('show');

      });


      $('body').on('click', '.delete-button', function () {
        const adminUsername = $(this).closest('tr').find('td[data-key="adminUsername"]').text();

        $.ajax({
          type: 'POST',
          url: '/admin/delete/' + adminUsername,
          success: function (response) {
            alert('삭제성공');
            $('button[data-adminUsername="' + adminUsername + '"]').closest('tr').remove();
          },
          error: function () {
            alert('FK 제약조건 에러');
          },
        });
      });


      $('#datatable-custom').DataTable({
        pagination: false,
        searching: false,
        lengthChange : false
      });
    });
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">관리자 목록</h2>

          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
              <form th:action="@{/admin/listAdmin}" method="get">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="관리자 아이디를 입력하세요" name="adminUsername">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/listAdmin}">초기화</a>
                  </div>
                </div>
              </form>

              <div style="display: flex;">
                <button class="add-button" type="submit">관리자등록</button>
              </div>


            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <div class="col-sm-12">
                  <div id="datatable-buttons_wrapper"
                       class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                    <table id="datatable-custom"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           style="width: 100%;" role="grid"
                           aria-describedby="datatable-buttons_info">
                      <thead>
                      <tr role="row">
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>권한</th>
                        <th>이름</th>
                        <th>로그인시간</th>
                        <th>로그아웃시간</th>
                        <th>수정</th>
                        <th>삭제</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr role="row" class="odd" th:each="admin : ${adminList}">
                        <td data-key="adminUsername" th:text="${admin.adminUsername}"></td>
                        <td data-key="adminPassword" th:text="${admin.adminPassword}"></td>
                        <td data-key="roleIdx" th:text="${admin.roleIdx}"></td>
                        <td data-key="adminName" th:text="${admin.adminName}"></td>
                        <td data-key="adminLogin" th:text="${admin.adminLogin}"></td>
                        <td data-key="adminLogout" th:text="${admin.adminLogout}"></td>
                        <td>
                          <button type="button" class="edit-button">수정</button>
                        </td>
                        <td>
                          <button type="button" class="delete-button">삭제</button>
                        </td>
                      </tr>
                      </tbody>
                    </table>

                    <!-- 회원등록 모달 -->
                    <div class="modal fade" id="addAdminModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="addUserModalLabel">회원 정보 수정</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form th:action="@{/admin/addAdmin}" method="post">
                              <div class="form-group">
                                <label for="add-adminUsername">아이디</label>
                                <input type="text" class="form-control" id="add-adminUsername" name="adminUsername" placeholder="아이디를 입력하세요" required>
                              </div>
                              <div class="form-group">
                                <label for="add-adminPassword">비밀번호</label>
                                <input type="password" class="form-control" id="add-adminPassword" name="adminPassword" placeholder="비밀번호를 입력하세요" required>
                              </div>
                              <div class="form-group">
                                <label for="add-adminName">이름</label>
                                <input type="text" class="form-control" id="add-adminName" name="adminName" placeholder="이름을 입력하세요" required>
                              </div>
                              <button type="submit" class="btn btn-primary">저장</button>
                              <button type="reset" class="btn btn-warning">취소</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- 회원등록 모달 -->

                    <!-- 회원수정 모달 -->
                    <div class="modal fade" id="modifyAdminModal" tabindex="-1" role="dialog" aria-labelledby="modifyAdminModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="modifyAdminModalLabel">어드민 정보 수정</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form th:action="@{/admin/modifyAdmin}" method="post">
                              <div class="form-group">
                                <label for="modify-adminUsername">아이디</label>
                                <input type="text" class="form-control" id="modify-adminUsername" name="adminUsername" placeholder="아이디를 입력하세요"/>
                              </div>
                              <div class="form-group">
                                <label for="modify-adminPassword">비밀번호</label>
                                <input type="password" class="form-control" id="modify-adminPassword" name="adminPassword" placeholder="비밀번호를 입력하세요"/>
                              </div>
                              <div class="form-group">
                                <label for="modify-adminName">이름</label>
                                <input type="text" class="form-control" id="modify-adminName" name="adminName" placeholder="이름을 입력하세요"/>
                              </div>
                              <button type="submit" class="btn btn-primary">저장</button>
                              <button type="reset" class="btn btn-warning">취소</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- 회원수정 모달 -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
