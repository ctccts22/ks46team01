<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>
    $('#datatable-custom').DataTable({
      pagination: false,
      searching: false,
      lengthChange : false
    });
  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="page-title">
    <div class="title">
      <div class="x_panel">
        <div class="x_title">
          <h2 class="my-4">관리자 목록</h2>

          <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
          </ul>

          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="row mb-3">
            <div class="col-md-6">
              <form th:action="@{/admin/listAdmin}" method="get">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="관리자 아이디를 입력하세요" name="adminUsername">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/listAdmin}">초기화</a>
                  </div>
                </div>
              </form>

              <div style="display: flex;">
                <form th:action="@{/admin/addAdmin}" method="get">
                  <button class="btn btn-outline-secondary" type="submit">관리자등록</button>
                </form>

                <form th:action="@{/admin/listAdmin}" method="get">
                  <button class="btn btn-outline-secondary" type="submit">관리자삭제</button>
                </form>
              </div>


            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="card-box table-responsive">
                <div class="col-sm-12">
                  <div id="datatable-buttons_wrapper"
                       class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                    <table id="datatable-custom"
                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                           style="width: 100%;" role="grid"
                           aria-describedby="datatable-buttons_info">
                      <thead>
                      <tr role="row">
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>권한</th>
                        <th>이름</th>
                        <th>로그인시간</th>
                        <th>로그아웃시간</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr role="row" class="odd" th:each="admin : ${adminList}">
                        <td th:text="${admin.adminUsername}"></td>
                        <td th:text="${admin.adminPassword}"></td>
                        <td th:text="${admin.roleIdx}"></td>
                        <td th:text="${admin.adminName}"></td>
                        <td th:text="${admin.adminLogin}"></td>
                        <td th:text="${admin.adminLogout}"></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
