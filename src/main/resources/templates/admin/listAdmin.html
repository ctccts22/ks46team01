<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>

  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="my-4">관리자 목록</h2>
        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
          <tr>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>로그인시간</th>
            <th>로그아웃시간</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="admin : ${adminList}">
            <td th:text="${admin.adminUsername}"></td>
            <td th:text="${admin.adminPassword}"></td>
            <td th:text="${admin.adminName}"></td>
            <td th:text="${admin.adminLogin}"></td>
            <td th:text="${admin.adminLogout}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</th:block>
</html>
